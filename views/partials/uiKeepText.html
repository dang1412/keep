<div class="panel panel-primary ui-text-item ui-item">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span>{{item.title}}</span>
      <a href="" class="pull-right" ng-click="removeItem(item)"><i class="fa fa-trash"></i></a>
      <a href="" class="pull-right" ng-click="editItem(item)"><i class="fa fa-edit"></i></a>
    </h3>

  </div>
  <div class="panel-body">
    {{item.text}}
  </div>
</div>
